# Site settings
title:          Pixel Junction
description:    "A place to share my weird thoughts"
url:            https://github.com/pvbnet/pvbnet.github.io

# Author
author:
  name:         Peter van Beek
  email:        pvb@ieee.org
  url:          https://pvanbeek.net

# Build settings
markdown:       kramdown

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       5

# Related posts settings
related_posts_section:
  max_count:        5
  min_common_tags:  2

# Links to social media
social:
  email: pvb@ieee.org
  github: https://github.com/pvbnet
  linkedin: https://www.linkedin.com/in/petervanbeek/
